<html>
    <head>
        <title>
            Registration Form
        </title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <div id="container">
            <div id="register">
                <h2>Register Form</h2>
                <form class="register">
                    <label>First Name</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter your First name">
                    <br><br>
                    <label>Last Name</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter your last name">
                    <br><br>
                    <label>Your Age :</label>
                    <br>
                    <input type="number" placeholder="Enter your age" id="name" name="age">
                    <br><br>
                    <label>Email :</label>
                    <br>
                    <input type="email" id="name" placeholder="Enter your email" name="email">
                    <br><br>
                    <label>Gender</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <label>Male</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    <label>Female</label>
                    <br><br>
                    <label>Languages</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="language">
                    &nbsp;
                    <label>English</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="language">
                    &nbsp;
                    <label>Urdu</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="language">
                    &nbsp;
                    <label>Hindi</label>
                    <br><br>
                    <input type="submit" id="submit">
                    


                </form>
            </div>
            <br><br>
            <button><a href="index.html">Home</button></a>

        </div>
    </body>
</html>
